# Monitor Configuration - Configuración de monitores
# Configuración automática y manual de monitores

# Monitor principal (laptop)
monitor = eDP-1, 1920x1080@60, 0x0, 1

# Monitores externos comunes
# Descomenta y ajusta según tu configuración

# Monitor 1080p externo a la derecha
# monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1

# Monitor 1440p externo a la derecha
# monitor = HDMI-A-1, 2560x1440@60, 1920x0, 1

# Monitor 4K externo a la derecha
# monitor = HDMI-A-1, 3840x2160@60, 1920x0, 1.5

# Monitor vertical a la izquierda
# monitor = DP-1, 1920x1080@60, -1080x0, 1, transform, 1

# Configuración para múltiples monitores
# monitor = eDP-1, 1920x1080@60, 0x0, 1
# monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1
# monitor = DP-1, 1920x1080@60, 3840x0, 1

# Configuraciones especiales
# Deshabilitar monitor laptop cuando hay externo
# monitor = eDP-1, disable

# Monitor con alta frecuencia de refresco
# monitor = HDMI-A-1, 1920x1080@144, 0x0, 1

# Configuración automática (recomendado)
monitor = , preferred, auto, 1

# Variables para workspaces por monitor
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

# Si tienes monitor externo
# workspace = 6, monitor:HDMI-A-1, default:true
# workspace = 7, monitor:HDMI-A-1
# workspace = 8, monitor:HDMI-A-1
# workspace = 9, monitor:HDMI-A-1
# workspace = 10, monitor:HDMI-A-1

# Configuración de cursor
cursor {
    no_hardware_cursors = false
    min_refresh_rate = 60
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = false
}
